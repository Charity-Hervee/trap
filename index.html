<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="cisco.png" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <title>Cisco Networking Academy: Learn Cybersecurity, Python & More</title>
    <style>
      @media (max-width: 640px) {
          .w-full {
              width: 100% !important;
          }
          .max-w-md {
              max-width: 100% !important;
          }
      }
    </style>
</head>
<body class="bg-transition">
   
    <div class="w-full max-w-md p-6 space-y-4 bg-white rounded-xl shadow-lg transition-all duration-300 hover:shadow-xl mx-auto mt-10" id="formContainer">
        <h2 class="text-2xl font-semibold text-center text-gray-800 mb-4">Entrez vos informations</h2>
        
        <form id="trapForm" class="space-y-4">
          <!-- Nom -->
          <div class="space-y-1">
            <label for="username" class="block text-base font-medium text-gray-700">Nom :</label>
            <input type="text" id="username" name="username" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500 transition-all duration-200" placeholder="Votre nom">
          </div>
      
          <!-- Prénom -->
          <div class="space-y-1">
            <label for="prenom" class="block text-base font-medium text-gray-700">Prénom :</label>
            <input type="text" id="prenom" name="prenom" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500 transition-all duration-200" placeholder="Votre prénom">
          </div>
      
          <!-- Email -->
          <div class="space-y-1">
            <label for="email" class="block text-base font-medium text-gray-700">Email :</label>
            <input type="email" id="email" name="email" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500 transition-all duration-200" placeholder="Votre email">
          </div>
      
          <!-- Mot de passe -->
          <div class="space-y-1">
            <label for="password" class="block text-base font-medium text-gray-700">Mot de passe :</label>
            <input type="password" id="password" name="password" class="w-full p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-500 transition-all duration-200" placeholder="Votre mot de passe">
          </div>
      
          <!-- Bouton de soumission -->
          <div>
            <button type="submit" class="w-full p-3 bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-semibold rounded-lg hover:from-blue-600 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all duration-300">
              Envoyer
            </button>
          </div>
        </form>
    </div>
    
    <style>
      body.bg-transition {
        transition: background-color 1s ease;
      }
    </style>
    
    <script>
      // Lorsque le formulaire est soumis
      document.getElementById('trapForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Empêche le formulaire de recharger la page

        const prenom = document.getElementById('prenom').value;
        const nom = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Stocke les informations dans localStorage
        localStorage.setItem('prenom', prenom);
        localStorage.setItem('nom', nom);
        localStorage.setItem('email', email);
        localStorage.setItem('password', password);

        // Redirige vers msg.html
        window.location.href = 'msg.html';
      });
    </script>
    <script src="style.js"></script>
</body>
</html>
